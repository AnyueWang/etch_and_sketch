<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch and Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Etch and Sketch</h1>
    <div class="btn-area">
        <button id="btn-clear" class="title btn">Clear Canvas</button>
        <button id="random-color" class="title btn">Random Color</button>
        <button id="pro-darken" class="title btn">Progressive Darkening</button>
    </div>
    <div class="range-area">
        <input class="range-slider" type="range" id="nGrids" name="nGrids" min="10" max="100" value="16" step="1" />
        <label for="nGrids" class="title">Size of canvas: <output id="nGrids-show">16</output></label>
        <input type="color" id="paint-color" name="paint-color" value="#000000" />
    </div>
    <div class="explanation">Press "S" to <span id="instruction">start</span> drawing.</div>
    <div class="paint-area"></div>

    <script src="./index.js"></script>
</body>

</html>
